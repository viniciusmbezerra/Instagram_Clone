<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7e471853c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css">

    <title>Instagram-Clone | Login</title>
</head>
<body>
    <main>
        <div class="form-login">
            <h1>Instagram</h1>
                        
            <div class="other-options">
                <a href="">
                    <i class="face fa-brands fa-square-facebook"></i>
                    Log in with Facebook
                </a>

                <a href="" class="forgot-password">Forgot password ?</a>
            </div>

            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>

            <form action="">
                <input type="text" name="first-name" placeholder="First name">
                <input type="text" name="last-name" placeholder="Last name">
                <input type="email" name="email" placeholder="username or email">
                <input type="password" name="password" placeholder="Password">
                <p>People who use our service may have uploaded your contact information to Instagram. Learn More</p>
                <p>By signing up, you agree to our Terms , Privacy Policy and Cookies Policy .</p>
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="sign-up">
            <p>Have an account? <a href="login.html">Log in</a></p>
        </div>
    </main>
</body>
</html>
