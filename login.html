<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7e471853c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css">

    <title>Instagram-Clone | Login</title>
</head>
<body>
    <main>
        <div class="form-login">
            <h1>Instagram</h1>

            <form action="index.html">
                <input type="email" name="email" placeholder="username or email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Log in</button>
            </form>

            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            
            <div class="other-options">
                <a href="">
                    <i class="face fa-brands fa-square-facebook"></i>
                    Log in with Facebook
                </a>

                <a href="" class="forgot-password">Forgot password ?</a>
            </div>
        </div>

        <div class="sign-up">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </main>
</body>
</html>
